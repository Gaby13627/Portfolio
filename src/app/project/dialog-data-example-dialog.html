<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <img src="{{ data.image }}" alt="">
  <h2>Technologies : </h2>
  <ul>
    <li *ngFor="let language of data.languages" >{{language}}</li>
  </ul>
  {{ data.description }}
  <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="myButton">Cancel</button>
    <a *ngIf="data.url !== ''" class="myButton" href="{{ data.url}}">Github</a>
  </div>
</div>
